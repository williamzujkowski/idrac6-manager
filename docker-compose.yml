services:
  idrac6-manager:
    build: .
    container_name: idrac6-manager
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - IDRAC_HOST=${IDRAC_HOST:?IDRAC_HOST is required}
      - IDRAC_USER=${IDRAC_USER:-root}
      - IDRAC_PASS=${IDRAC_PASS:?IDRAC_PASS is required}
      - IDRAC_API_KEY=${IDRAC_API_KEY:-}
